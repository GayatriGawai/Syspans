<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Employee Management</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    </head>
    <body class="bg-gray-100">
        <div>
            <header class="bg-yellow-600 w-fit h-16 py-2">
                <p class="text-center font-semibold text-4xl px-5">
                    <i class="fas fa-users"></i> Employees
                </p>
            </header>
        </div>
        <div class="container mx-auto p-4">
            <div class="container">
                <div class="contents">
                    <button
                        type="button"
                        class="bg-gray-300 float-right mb-2 h-10 rounded p-2 text-black hover:bg-gray-400 hover:scale-105 hover:opacity-100 transition duration-300 ease-in-out"
                    >
                        <i class="fas fa-arrow-left"> </i> Back to list
                    </button>
                    <h2 class="text-xl font-semibold mb-2 mt-10 text-2xl">
                        Id Name <small class="text-sm">status</small>
                    </h2>

                    <h3>Personal Details</h3>
                    <textarea name="address" class="w-full">Address</textarea>
                </div>
            </div>
        </div>
    </body>
</html>
