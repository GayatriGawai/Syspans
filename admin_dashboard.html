<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HRM Admin Dashboard</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    </head>
    <body>
        <header class="bg-yellow-600 w-fit h-16 py-2">
            <p class="text-center font-bold text-4xl px-5">Admin Dashboard</p>
        </header>
        <div class="m-6 text-4x px-5 w-fit flex justify-inline space-x-px">
            <div>
                <a
                    class="employee-button px-5"
                    href="/employee_management/Emp_mngmt.html"
                >
                    <i
                        class="fas fa-users fa-6x mt-16 text-center text-yellow-700 hover:text-yellow-600"
                        ><p class="font-semibold text-sm mt-2 font-sans">
                            Employee Management
                        </p></i
                    >
                </a>
            </div>
            <div>
                <a
                    class="attendance-button px-5"
                    href="/Attendance/attendance.html"
                >
                    <i
                        class="far fa-calendar-check fa-6x mt-16 text-center text-yellow-700 hover:text-yellow-600"
                        ><p class="font-semibold text-sm mt-2 font-sans">
                            Attendance Tracking
                        </p></i
                    >
                </a>
            </div>
            <div>
                <a
                    class="leave-button px-5"
                    href="/LeaveManagement/Leave_Mngmt.html"
                >
                    <i
                        class="fas fa-sign-out-alt fa-6x mt-16 text-center text-yellow-700 hover:text-yellow-600"
                        ><p class="font-semibold text-sm mt-2 font-sans">
                            Leave Management
                        </p></i
                    >
                </a>
            </div>
            <div>
                <a
                    class="notifications-button px-5"
                    href="/Timesheet/timesheet.html"
                >
                    <i
                        class="far fa-clock fa-6x mt-16 text-center text-yellow-700 hover:text-yellow-600"
                    >
                        <p class="font-semibold text-sm mt-2 font-sans">
                            Timesheet
                        </p></i
                    >
                </a>
            </div>
            <div>
                <a
                    class="notifications-button px-5"
                    href="Announcement/announcement.html"
                >
                    <i
                        class="far fa-newspaper fa-6x mt-16 text-center text-yellow-700 hover:text-yellow-600"
                        ><p class="font-semibold text-sm mt-2 font-sans">
                            Announcement
                        </p></i
                    >
                </a>
            </div>
        </div>
    </body>
</html>
