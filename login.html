<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to HRM module 1</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gray-100">
        <div class="bg-yellow-600 w-fit h-16">
            <h1 class="text-4xl font-bold text-center p-2">HRM module 1</h1>
        </div>
        <div class="container mx-auto mt-16"></div>
        <section class="max-w-md mx-auto p-6 bg-white rounded-md shadow-md">
            <h2 class="text-2xl font-semibold mb-4 font-bold">Sign In</h2>
            <form onsubmit="return validateLogin()">
                <div class="mb-4">
                    <label
                        for="email"
                        class="block text-gray-700 text-sm font-bold mb-2"
                        >Email</label
                    >
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="w-full px-3 py-2 border rounded-md"
                        placeholder="Enter your Email"
                        required
                    />
                </div>

                <div class="mb-4">
                    <label
                        for="password"
                        class="block text-gray-700 text-sm font-bold mb-2"
                        >Password</label
                    >
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="w-full px-3 py-2 border rounded-md"
                        placeholder="Enter your password"
                        required
                    />
                </div>

                <button
                    type="submit"
                    class="bg-yellow-600 hover:bg-yellow-500 font-bold py-2 px-4 rounded"
                >
                    Login
                </button>
            </form>
        </section>
        <script src="/auth/login.js"></script>
    </body>
</html>
